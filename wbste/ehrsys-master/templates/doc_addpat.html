{% extends "layout.html" %} {% block content %}

<link rel="stylesheet" type="text/css" href="../static/other.css" />
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Dr.Placeholder</h3>
      </div>

      <ul class="list-unstyled components">
        <p>Hello there!</p>
        <li class="active">
          <a
            href="#homeSubmenu"
            data-toggle="collapse"
            aria-expanded="false"
            class="dropdown-toggle"
            >Home</a
          >
          <ul class="collapse list-unstyled" id="homeSubmenu">
            <li>
              <a href="{{url_for('doc_home')}}">Doc Home</a>
            </li>
          </ul>
        </li>

        <li>
          <a href="{{url_for('doc_prof')}}">Profile</a>
        </li>
        <li>
          <a href="{{url_for('doc_addpat')}}">New Patient</a>
        </li>
        <li>
          <a href="{{url_for('doc_patlist')}}">Patient list</a>
        </li>
        <li>
          <a href="{{url_for('doc_appoint')}}">Apointments</a>
        </li>
        <li>
          <a href="{{url_for('doc_session')}}">Sessions</a>
        </li>
      </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">
      <nav class="navbar navbar-inverse navbar-expand-lg">
        <button type="button" id="sidebarCollapse" class="btn btn-info">
          <i class="fas fa-align-left"></i>
          <span></span>
        </button>

        <div class="container-fluid">
          <img
            class="logo-img"
            src="{{url_for('static',filename='/images/logoehr.png')}}"
            width="130"
            height="130"
            alt="align box"
            align="CENTER"
          />
          <button
            class="btn btn-dark d-inline-block d-lg-none ml-auto"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-align-justify"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('about')}}"
                  >About<span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('contact')}}"
                  >Contact<span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Log out</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('home')}}"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <form id="profile" action="#" method="POST">
        <div class="container">
          <h1>Add Patient</h1>
          <hr />

          <br />
          <label for="id"><b>Patient ID</b></label>
          <br />
          <input
            type="text"
            placeholder="Enter ID"
            name="pid"
            id="pat_id"
            required
          />
          <br />

          <label for="issue"><b>Problem/issue</b></label>
          <br />
          <input
            type="text"
            placeholder="Enter issue"
            name="prob"
            id="issue"
            required
          />

          <button type="submit" class="registerbtn">Add</button>
        </div>
      </form>
    </div>
  </div>

  {% endblock content %}
</body>

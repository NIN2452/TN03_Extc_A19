<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">

    <div id="form">

              <tr><td id="GN">Gender:</td><td><input type="radio" name="Gender" value="Male" />Male
              <input type="radio" name="Gender" value="Female" />Female</td></tr>
              <tr><td id="CN">Country:</td><td><select><option>INDIA</option><option>USA</option><option>GERMANY</option><option>FRANCE</option></select></td></tr>
              <tr><td id="CT">City:</td><td><select><option>Bengaluru</option><option>Chennai</option><option>Delhi</option><option>Mumbai</option></select></td></tr>
              <tr><td id="DOB">Date of Birth:</td><td><input type="Date" /></td></tr>
              <tr><td></td><td><input type="button" value="Submit" onclick="validate()" /></td></tr>
          </tbody>
      </table>
    </div>

<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
  </head>

  <body>
      <h1 align="center">User Registration Form</h1>
      <table align="center">
          <tbody>
              <tr><td>UserName</td><td><input id="username" type="text" /></td></tr>
              <tr><td>Password</td><td><input id="password" type="password" /></td></tr>
              <tr><td>Confirm Password</td><td><input id="cpassword" type="password" /></td></tr>
              <tr><td>Mobile Number</td><td><input id="mnumber" type="text" /></td></tr>
              <tr><td>Gender</td><td><input type="radio" name="Gender" value="Male" />Male
              <input type="radio" name="Gender" value="Female" />Female</td></tr>
              <tr><td>Country</td><td><select><option>INDIA</option><option>USA</option><option>GERMANY</option><option>FRANCE</option></select></td></tr>
              <tr><td>City</td><td><select><option>Bengaluru</option><option>Chennai</option><option>Delhi</option><option>Mumbai</option></select></td></tr>
              <tr><td>Date of Birth</td><td><input type="Date" /></td></tr>
              <tr><td></td><td><input type="button" value="Submit" onclick="validate()" /></td></tr>
          </tbody>
      </table>
      <script type="text/Javascript">
          function validate()
          {
               if(document.getElementById("username").value.length < 6) alert("invalid name")
               var pswd = document.getElementById("password").value
               if(/^([a-zA-Z0-9])+$/.test(pswd)) alert("invalid password")
               if(document.getElementById("password").value!=document.getElementById("cpassword").value) alert("password does not match")
              
               
                var mn =document.getElementById("mnumber").value
                if(mn.length==10)
               {
                   if(/^([7-9])/.test(mn[0])) alert("hello")
                   else alert("invalid Mobile Number")
               }
                else alert("invalid Mobile Number")
          }
      </script>
    </body>
</html>

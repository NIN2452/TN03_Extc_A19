<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1 class="header">
      <span
        ><a
          href="https://nin2452.github.io/TN03_Extc_A19/wbste/Home%20Page/index.html"
          >Logo</a
        ></span
      >
      <input
        align="right"
        type="button"
        onclick="gotologin()"
        id="Login"
        value="Login"
      />
    </h1>
    <div id="form">
      <p id="lp">User Registration Form</p>
      <table align="center" cellpadding="10px">
        <tbody>
          <tr>
            <td id="user">UserName:</td>
            <td><input id="username" type="text" /></td>
          </tr>
          <tr>
            <td id="pass">Password:</td>
            <td><input id="password" type="password" /></td>
          </tr>
          <tr>
            <td id="pass">Confirm Password:</td>
            <td><input id="cpassword" type="password" /></td>
          </tr>
          <tr>
            <td id="MN">Mobile Number:</td>
            <td><input id="mnumber" type="text" /></td>
          </tr>
          <tr>
            <td id="GN">Gender:</td>
            <td>
              <input type="radio" name="Gender" value="Male" />Male
              <input type="radio" name="Gender" value="Female" />Female
            </td>
          </tr>
          <tr>
            <td id="CN">Country:</td>
            <td>
              <select>
                <option>INDIA</option>
                <option>USA</option>
                <option>GERMANY</option>
                <option>FRANCE</option>
              </select>
            </td>
          </tr>
          <tr>
            <td id="CT">City:</td>
            <td>
              <select>
                <option>Bengaluru</option>
                <option>Chennai</option>
                <option>Delhi</option>
                <option>Mumbai</option>
              </select>
            </td>
          </tr>
          <tr>
            <td id="DOB">Date of Birth:</td>
            <td><input type="Date" /></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="button" value="Submit" onclick="validate()" /></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script type="text/Javascript">
        function validate()
        {
             if(document.getElementById("username").value.length < 6) alert("A username must atleast contain 6 alphabets")


             var pswd = document.getElementById("password").value
             if(/^([a-zA-Z0-9])+$/.test(pswd)) alert("A password must contain alphabets, Numbers and special character")
             if(document.getElementById("password").value!=document.getElementById("cpassword").value) alert("password does not match")


              var mn =document.getElementById("mnumber").value
              if(mn.length==10)
             {
                 if(/^([7-9])/.test(mn[0])) alert("An otp will be sent to this Number")
                 else alert("invalid Mobile Number")
             }
              else alert("invalid Mobile Number")

        }
      function gotologin()
      {
          window.location.replace("https://nin2452.github.io/TN03_Extc_A19/wbste/login.html");
      }
    </script>
  </body>
</html>

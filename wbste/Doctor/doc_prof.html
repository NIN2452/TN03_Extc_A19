<!DOCTYPE html>
<html>
  <head>
    <title>Doctor</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
  </head>
  <body>
    <h1 class="header">
      <span
        ><a
          href="https://nin2452.github.io/TN03_Extc_A19/wbste/Home%20Page/index.html"
          >Hi User</a
        ></span
      >
    </h1>
    <div id="menu_bar">
      <div class="elements">New Patient</div>
      <div class="elements">Patient list</div>
      <div class="elements">Appointments</div>
      <div class="elements" style="background-color: pink">Profile</div>
    </div>
    <div id="prof_doc">
      <form id="profile">
        <table align="center" cellpadding="8px" cellspacing="7px">
          <tr>
            <td id="D_name">Name</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td id="D_email">Email</td>
            <td><input type="email" /></td>
          </tr>
          <tr>
            <td id="D_type">Type</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td id="D_gender">Gender</td>
            <td>
              <input type="radio" name="gender" value="Male" /> Male<input
                type="radio"
                name="gender"
                value="Female"
              />
              Female
            </td>
          </tr>
          <tr>
            <td id="D_con">Contact</td>
            <td><input type="text" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
